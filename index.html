<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio - Santiago</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="">S</a>
    </div>
    <div class="nav-bar">
      <a href="#hero">Inicio</a>
      <a href="#about">Sobre mi</a>
      <a href="">Contacto</a>
    </div>
  </header>
  <main class="content">
    <section id="hero">
      <div class="hero-content">
        <h2>¡Hola! Soy Santiago</h2>
        <p>Desarrollador Frontend.</p>
        <a href="#projects">Ver Proyectos</a>
      </div>
    </section>
    <section id="projects">
      <div class="projects-content">
        <h1>Proyectos</h1>
        <div class="project-card">
          <h3>Generador de contraseñas</h3>
          <p>Genera una contraseña segura de forma aleatoria.</p>
          <input type="number" id="length" placeholder="Longitud de la contraseña" min="4" max="32">
          <button onclick="generatePassword()">Generar</button>
          <p id="result"></p>
        </div>
        <div class="project-card">
          <h3>Codificador MD5</h3>
          <p>Codificador de texto a hash MD5.</p>
          <input type="text" id="md5Input" placeholder="Texto a codificar">
          <button onclick="encodeMD5()">Codificar</button>
          <p id="md5Result"></p>
        </div>
      </div>
    </section>
    <section id="about">
      <div class="about-content">
        <h1>Sobre mi</h1>
        <p>Algunas de mis habilidades son:</p>
        <div class="skills">
          <div class="skill">
            <span>HTML</span>
            <div class="progress-bar"><div class="progress" style="width: 60%;"></div>
            </div>
          </div>
          <div class="skill">
            <span>CSS</span>
            <div class="progress-bar"><div class="progress" style="width: 50%;"></div>
            </div>
          </div>
          <div class="skill">
            <span>JavaScript</span>
            <div class="progress-bar"><div class="progress" style="width: 40%;"></div>
            </div>
          </div>
          <div class="skill">
            <span>Python</span>
            <div class="progress-bar"><div class="progress" style="width: 70%;"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
